#q&a page
ques.p1=Câu hỏi và câu trả lời (Q&A) cho phép bạn quản lý các câu hỏi từ người dự với tư cách là người tổ chức. Q&A phù hợp nhất cho các cuộc họp lớn, có cấu trúc—như tòa thị chính, hội thảo trên web, tất cả mọi người và nội dung đào tạo của công ty—trong đó diễn giả nhận câu hỏi từ người dự và trả lời câu hỏi theo thời gian thực.
ques.p2=Với tư cách là người tổ chức, bạn có thể chọn có Q được điều tiết hoặc không thay đổi&A. Trong phần Hỏi&thiết đặt, bạn có thể bật trả lời, bài đăng ẩn danh và hơn thế nữa. Trả lời các câu hỏi được phân luồng trong cuộc hội thoại với câu hỏi ban đầu.
ques.p3=Với tư cách là người tổ chức, bạn có thể gán vai trò của người đồng tổ chức cho một người nào đó trong cuộc họp và họ cũng có thể giúp kiểm tra các câu hỏi với tư cách người điều hành.